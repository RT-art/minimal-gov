name: dev account plan,apply,destroy

on:
  workflow_dispatch:
    inputs:
      action:
        description: '実行する Terragrunt アクションを選択 (plan / apply / destroy)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      target_dir:
        description: 'Terragrunt 実行対象ディレクトリ'
        required: true
        default: 'infra/envs/dev/'

permissions:
  id-token: write
  contents: read

jobs:
  terragrunt:
    runs-on: ubuntu-latest
    env:
      TG_NON_INTERACTIVE: true
      TG_WORKING_DIR: ${{ github.event.inputs.target_dir }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.0
        with:
          terraform_version: 1.9.0

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: 0.87.3

      - name: Show Terragrunt Version
        run: terragrunt --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::351277498040:role/GitHubTerraformDeploy
          aws-region: ap-northeast-1
          role-session-name: github-actions-terragrunt

      - name: Terragrunt Init
        run: terragrunt init

      - name: Terragrunt Execute
        run: |
          case "${{ github.event.inputs.action }}" in
            plan)
              terragrunt plan
              ;;
            apply)
              terragrunt apply -auto-approve
              ;;
            destroy)
              terragrunt destroy -auto-approve
              ;;
            *)
              echo "Unknown action: ${{ github.event.inputs.action }}"
              exit 1
              ;;
          esac
